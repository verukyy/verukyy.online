}

.dot:nth-child(1) {
  animation-delay: 0s;
}

.dot:nth-child(2) {
  animation-delay: 2s;
}

.dot:nth-child(3) {
  animation-delay: 4s;
}

        // Funkcja do pobierania adresu IP
        function getIpAddress() {
            // Utwórz żądanie HTTP do serwisu, który zwraca adres IP użytkownika
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://api.ipify.org?format=json", true);

            xhr.onload = function () {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    var ipAddress = response.ip;

                    // Wyświetl adres IP na stronie
                    document.getElementById("ip-address").textContent = "Twój adres IP to: " + ipAddress;
                } else {
                    document.getElementById("ip-address").textContent = "Nie można pobrać adresu IP.";
                }
            };

            xhr.send();
        }

        // Wywołaj funkcję pobierania adresu IP po załadowaniu strony
        window.onload = getIpAddress;
    </script>
